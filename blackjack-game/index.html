<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        
        <div class="game-area">
            <div class="dealer-area">
                <h2>Dealer's Hand <span id="dealer-score" class="score">0</span></h2>
                <div id="dealer-cards" class="cards"></div>
            </div>
            
            <div class="player-area">
                <h2>Your Hand <span id="player-score" class="score">0</span></h2>
                <div id="player-cards" class="cards"></div>
            </div>
            
            <div class="message-area">
                <div id="message">Press 'Deal' to start a new game</div>
            </div>
            
            <div class="controls">
                <button id="deal-button">Deal</button>
                <button id="hit-button" disabled>Hit</button>
                <button id="stand-button" disabled>Stand</button>
                <button id="sound-button">ðŸ”Š Sound On</button>
                <div class="player-count-control">
                    <label for="computer-players">Computer Players:</label>
                    <select id="computer-players">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <span>Wins:</span>
                    <span id="wins">0</span>
                </div>
                <div class="stat">
                    <span>Losses:</span>
                    <span id="losses">0</span>
                </div>
                <div class="stat">
                    <span>Draws:</span>
                    <span id="draws">0</span>
                </div>
            </div>
            
            <div class="sound-test-link">
                <a href="sound-test.html">Sound Test</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
